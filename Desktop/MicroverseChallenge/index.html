<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="vendor/bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>Microverse Survey Form</title>
</head>
<body>
    <div class="container p-5">

        <div class="d-flex justify-content-center">
            <div>
                <div class="text-center">
                    <h1 id="title">Microverse Survey Form</h1>
                    <p id="description">Thank you for your time</p>
                </div>
    
                <div class="card">
                    <div class="card-body">
                        <form id="survey-form" class="row p-2">
                            <div class="col-md-6 mb-3">
                                <label for="name" id="name-label">Name</label>
                                <input class="form-control" type="text" id="name" placeholder="Enter Full name" required >
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" id="email-label">Email</label>
                                <input class="form-control" type="email" id="email" placeholder="Enter email " required >
                            </div>
    
                            <div class="col-md-6 mb-3">
                                <label for="age" id="number-label">Age:(Optional)</label>
                                <input class="form-control" type="number" id="number" value="1" min="1" max="10" placeholder=" Enter Age" equired >
                            </div>
    
                            <div class="col-md-6 mb-3">
                                <label>Which option best describe your current role:</label>
                                <input class="form-control" type="text" id="role"> 
                            </div>
                            <div class="col-md-12 mb-3">
                                <h5>Would you recommend Microverse to a friend:</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="recommend" >
                                    <label class="form-check-label" for="recommend">
                                      Definetly  
                                    </label>
                                    
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="recommend" >
                                    <label class="form-check-label" for="recommend">
                                      Maybe 
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="recommend" checked >
                                    <label class="form-check-label" for="recommend">
                                      Notsure 
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <select class="form-select" aria-label="" id="dropdown">
                                    <option value="">Select an option</option>
                                    <option value="Challenges">Challenges</option>
                                    <option value="Projects">Projects</option>
                                    <option value="Community">Community</option>
                                    <option value="Open Source">Open Source</option>
                                </select>
                            </div>
                            
                            <div class="col-md-12 mb-3">
                                <h5>What would you like to see improved? (Check all that apply)</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="recommend" >
                                    <label class="form-check-label" value="front-end-project">
                                      Front-end Projects  
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="recommend" >
                                    <label class="form-check-label" value="back-end-project">
                                      Back-end Projects  
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="recommend" >
                                    <label class="form-check-label" value="data vizualisation">
                                      Data Vizualisation  
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="recommend" >
                                    <label class="form-check-label" value="challenges">
                                      Challenges  
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="recommend" >
                                    <label class="form-check-label" value="open-source-community">
                                      Open source Community  
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="recommend" >
                                    <label class="form-check-label" value="gitter-help-rooms">
                                      Gitter Help Rooms 
                                    </label>
                                </div>
    
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="recommend" >
                                    <label class="form-check-label" value="videos">
                                      Videos
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="recommend" >
                                    <label class="form-check-label" value="city-meetups">
                                      City Meetups
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="recommend">
                                    <label class="form-check-label"  value="wiki">
                                      Wiki
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="recommend">
                                    <label class="form-check-label" value="forum">
                                      Forum
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="recommend">
                                    <label class="form-check-label" value="additional-course">
                                      Additional Course
                                    </label>
                                </div>
                               
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="">
                                    <label for="exampleFormControlTextarea1" class="form-label">Any comments or suggestion</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                    
                            <button class="btn btn-primary" value="Submit" id="submit">Submit</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    
    <script src="vendor/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
