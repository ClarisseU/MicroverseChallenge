<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse Survey Form</title>
</head>
<body>
    <h1 id="title">Microverse Survey Form</h1>
    <form id="survey">
        <label>Name:</label><br>
        <input type="text"><br>
        <label>Email:</label><br>
        <input type="email"><br>
        <label>Age:(Optional)</label><br>
        <input type="number"><br>
        <label>Which option best describe your current role:</label><br>
        <input type="text"><br><br>
        <label>Would you recommend Microverse to a friend:</label><br>
        <input type="radio">
        <label>Definetly</label><br>
        <input type="radio">
        <label>Maybe</label><br>
        <input type="radio">
        <label>Not sure</label><br><br>
        <select name="" id="">
            <option value="">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select><br><br>

        <label>What would you like to see improved? (Check all that apply)</label><br>  
        <input type="checkbox" id="Front-end" name="Front-end" value="Front-end">
        <label for="Front-end"> Front-end Projects</label><br>
        <input type="checkbox" id="Back-end" name="Back-end" value="Back-end">
        <label for="Back-end">Back-end Projects</label><br>
        <input type="checkbox" id="dv" name="dv" value="dv">
        <label for="dv"> Data Vizualisation</label><br>
        <input type="checkbox" id="Challenges" name="Challenges" value="Challenges">
        <label for="Challenges">Challenges</label><br>
        <input type="checkbox" id="OpenSource" name="OpenSource" value="OpenSource">
        <label for="OpenSource"> Open source Community</label><br>
        <input type="checkbox" id="Gitter" name="Gitter" value="Gitter">
        <label for="Gitter">Gitter Help rooms</label><br>
        <input type="checkbox" id="Videos" name="Videos" value="Videos">
        <label for="Videos"> Videos</label><br>
        <input type="checkbox" id="City meetups" name="City meetups" value="City meetups">
        <label for="City meetups">City meetups</label><br>
        <input type="checkbox" id="Wiki" name="Wiki" value="Wiki">
        <label for="Wiki"> Wiki</label><br>
        <input type="checkbox" id="Forum" name="Forum" value="Forum">
        <label for="Forum">Forum</label><br>
        <input type="checkbox" id="Additional courses" name="Additional courses" value="Additional courses">
        <label for="Additional courses"> Additional courses</label><br><br>
        <label>Any comments or suggestion</label><br><br>
        <textarea>Enter your comments here</textarea><br> <br>

        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
